apply plugin: 'pmd'
apply plugin: 'com.github.spotbugs'
apply plugin: 'checkstyle' 

pmd {
    consoleOutput = true
    ignoreFailures = true
    toolVersion = "6.35.0"
    rulesMinimumPriority = 4
    ruleSets = ["category/java/errorprone.xml", "category/java/bestpractices.xml"]
}

spotbugs {
    toolVersion = '4.2.3'
    ignoreFailures = true
    showProgress = true
    effort = 'max'
}

spotbugsMain {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

checkstyle {
  toolVersion '8.43'
  configFile file("$rootDir/gradle/gradle/checkstyle.xml")
  ignoreFailures = true
}

checkstyleMain {
    source ='src/main/java'
}

checkstyleTest {
    source ='src/test/java'
}
